<div class="about">
    <div class="about__return">
	<div class="about__nav">
            <a class="hover_link" href="{{page.next.url | prepend: site.baseurl}}">
	        {% if page.next.url %}
	            &laquo; {{page.next.title}}
	        {% endif %}
	    </a>
	</div>
	<div class="about__center">
	    <a class="hover_link" href="{{ '/' | prepend: site.baseurl }}">
                Home
	    </a>
	</div>
	<div class="about__nav">
	    <a class="next hover_link" href="{{page.previous.url | prepend: site.baseurl}}">
                    {% if page.previous.url %}
	                {{page.previous.title}} &raquo;
    	            {% endif %}
	    </a>
	</div>
    </div>
    <div class="about__devider">******</div>
    <div class="about__text">
        Written by <strong> {% if page.author.fullname %} {{ page.author.fullname }} {% else %} {{ site.author.fullname }} {% endif %}</strong>
        on <strong>{{ page.date | date: "%d %B %Y" }}</strong>
    </div>
</div>
